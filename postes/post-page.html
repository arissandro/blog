<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link rel="stylesheet" href="./style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!--cabecalho-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--logo-->
            <a href="index.html" class="logo">Com<span>pila</span></a>
            <!--login btn-->
            <a href="#" class="login">Login</a>
        </div>
    </header>

    
        
        

    <!-- Post -->
    <section id="post-header">
        <h1 id="post-title"></h1>
        <p id="post-date"></p>
        <img id="post-image" src="" alt="" />
    </section>

    <section id="post-content">
        <!-- O conteúdo do post será carregado aqui -->
    </section>

    <!-- Navegação -->
    <div id="post-navigation">
        <a id="prev-post" href="#">Post Anterior</a>
        <a id="next-post" href="#">Próximo Post</a>
    </div>

    <!--Rodape-->
    <div class="footer container">
        <p>&#169; Compila All Right Reserved</p>
        <div class="social">
            <a href="#"><i class='bx bxl-linkedin' ></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-github'></i></a>
        </div>
    </div>

    
    <!--jQuery link-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" 
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
    crossorigin="anonymous"></script>

    <!--link para js-->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/loadPost.js"></script>
    
</body>
</html>
